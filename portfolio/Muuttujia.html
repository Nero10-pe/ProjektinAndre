        .container {
            height: 1000px;
            display: grid;
            grid-template-areas:

            "nav"
            "section"
            "footer";
            grid-template-rows: auto auto 1fr auto;
            min-height: 100vh;
        }
    
        header {
            grid-area: header;
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
    
        nav {
            grid-area: nav;
            background-color: #336699;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px; 
        }
    
        section {
            grid-area: section; 
            padding: 40px; 
            background-color: #f2f2f2;
        }
    
        footer {
            grid-area: footer;
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px; 
        }
    
        footer a { 
            color: white;
            text-decoration: underline;
            margin: 0 10px; 
        }
    </style>
</head>
