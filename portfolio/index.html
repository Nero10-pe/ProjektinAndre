    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header"
                "nav"
                "content"
                "footer";
            grid-template-rows: auto auto 1fr auto;
            min-height: 100vh;
        }
        
        header {
            grid-area: header;
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            grid-area: nav;
            background-color: #336699;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        .content-wrapper {
            grid-area: content;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        aside {
            width: 250px; /* Ancho fijo */
            background-color: #dde6f2;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        aside ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        aside li {
            margin-bottom: 10px;
        }

        aside a {
            text-decoration: none;
            color: #003366;
        }

        main {
            flex-grow: 1; /* Toma el espacio restante */
            padding: 30px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            grid-area: footer;
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer a { 
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
